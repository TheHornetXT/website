<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ur welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        iframe {
            border: none;
            width: 100%;
            height: 80vh;
        }
        .credits {
            margin: 20px 0;
            font-size: 1.2em;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .credit-text {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }
    </style>
    <script>
        function showCredits() {
            var creditText = document.getElementById("credit-text");
            if (creditText.style.display === "none") {
                creditText.style.display = "block";
            } else {
                creditText.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Ur welcome</h1>
    <iframe src="https://www.youtube.com" title="YouTube"></iframe>
    <div class="credits" onclick="showCredits()">Credits</div>
    <div class="credit-text" id="credit-text">This was created by Luke McGuire, a coder that wanted to help kids get YouTube back - Unknown<br>you just need youtube - Luke McGuire</div>
</body>
</html>
